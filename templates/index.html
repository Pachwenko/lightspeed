{% extends "base-index.html" %}
{% import "macros.html" as macros %}

{% block content %}
<ul class="section-pages-list">
  {% for post in section.pages %}
    {% if not post.extra.not_indexable %}
      {{ macros::post_in_list(post=post) }}
    {% endif %}
  {% endfor %}
</ul>
{% endblock content %}
